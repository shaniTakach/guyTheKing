<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>שאלון התאמה | GoldenMatch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --main-bg: #2c4a4d;
      --accent: #e84971;
      --text-color: #fff;
      --input-bg: #f9f9f9;
      --font: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(145deg, var(--main-bg) 60%, #1f3639);
      font-family: var(--font);
      color: var(--text-color);
      direction: rtl;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .form-wrapper {
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      padding: 40px 30px;
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 600px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-align: center;
      color: #ffffff;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #ffedf0;
      margin-top: 18px;
    }

    input[type="text"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 15px;
      font-size: 16px;
      background-color: var(--input-bg);
      color: #222;
      font-weight: 500;
      margin-top: 5px;
      outline: none;
    }

    textarea {
      min-height: 80px;
      resize: vertical;
    }

    input[type="submit"] {
      margin-top: 30px;
      width: 100%;
      padding: 15px;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #c9355b;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

  <div class="form-wrapper">
    <h1>שאלון התאמה אישי</h1>
    <form action="/match-results" method="post">
      <label for="age">גיל:</label>
      <input type="number" id="age" name="age" min="18" max="120" required />

      <label for="gender">מין:</label>
      <select id="gender" name="gender" required>
        <option value="">בחר/י</option>
        <option value="male">זכר</option>
        <option value="female">נקבה</option>
        <option value="other">אחר</option>
      </select>

      <label for="preference">מעדיפ/ה להכיר:</label>
      <select id="preference" name="preference" required>
        <option value="">בחר/י</option>
        <option value="male">גברים</option>
        <option value="female">נשים</option>
        <option value="both">גם וגם</option>
      </select>

      <label for="interests">תחומי עניין:</label>
      <input type="text" id="interests" name="interests" placeholder="טיולים, בישול, ספורט..." />

      <label for="bio">ספר/י קצת על עצמך:</label>
      <textarea id="bio" name="bio" placeholder="מה חשוב שידעו עליך?"></textarea>

      <input type="submit" value="שלח שאלון ✨" />
    </form>
  </div>

</body>
</html>
