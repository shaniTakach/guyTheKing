<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>הפרופיל שלי - GoldenMatch</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      direction: rtl;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      background-color: #2c4a4d;
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      color: #ffffff;
      font-size: 32px;
    }

    form {
      background-color: #f9f9f9;
      margin-top: 40px;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
    }

    form p {
      margin-bottom: 20px;
      font-size: 16px;
      color: #2c4a4d;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      font-family: inherit;
    }

    input[type="submit"] {
      background-color: #e84971;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #c93b60;
    }

    .gif-background {
      position: fixed;
      bottom: -40px;
      width: 100%;
      height: 400px;
      background-repeat: no-repeat;
      background-position: center;
      background-size: 500px;
      pointer-events: none;
      z-index: -1;
    }
  </style>
</head>
<body>
  <header>
    <h1>הפרופיל שלי</h1>
  </header>

  <form method="post" action="/save-profile">
    <p>שם מלא:<br><input type="text" name="fullName" required></p>
    <p>גיל:<br><input type="number" name="age" required></p>
    <p>עיר מגורים:<br><input type="text" name="city" required></p>
    <p>תחומי עניין:<br><input type="text" name="interests"></p>
    <p><input type="submit" value="עדכן פרופיל"></p>
  </form>

  <div class="gif-background"></div>
</body>
</html>
